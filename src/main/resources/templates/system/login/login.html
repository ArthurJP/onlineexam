<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login</title>
    <link rel="stylesheet" type="text/css" th:href="@{login_files/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{login_files/demo.css}"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{login_files/component.css}"/>
    <!--[if IE]>
    <script th:src="@{login_files/html5.js}"/>
    <![endif]-->
    <style>html, * {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
    }</style>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 637px;">
            <canvas id="demo-canvas" width="1366" height="637"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="/loginAction" name="f"
                      method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="name" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户"/>
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="pwd" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码"/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb2">
                        <input type="submit" style="display:block;width:334px;color:white;border-left-width: 0px;border-top-width: 0px;border-right-width: 0px;border-bottom-width: 0px;" class="act-but submit" value="登录"/></div>

                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{login_files/TweenLite.min.js}"></script>
<script th:src="@{login_files/EasePack.min.js}"></script>
<script th:src="@{login_files/rAF.js}"></script>
<script th:src="@{login_files/demo-1.js}"></script>
</body>
</html>
